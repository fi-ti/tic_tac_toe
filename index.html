<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="play tic tac toe with computer">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="header">
      <p>Play Tic Tac Toe.</p>
      <div class="sign">Choose your piece:
        <button class="buttonO">O</button>
        <button class="buttonX">X</button>
      </div>
    </header>
    <main class="tic_tac_toe">
      <table>
        <tr class="first">
          <td class="left"><button></button></td>
          <td><button></button></td>
          <td><button></button></td>
        </tr>
        <tr class="second">
          <td class="left"><button></button></td>
          <td><button></button></td>
          <td><button></button></td>
        </tr>
        <tr class="third">
          <td class="left"><button></button></td>
          <td><button></button></td>
          <td><button></button></td>
        </tr>
      </table>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
